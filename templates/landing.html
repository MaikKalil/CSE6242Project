<head>
    <title>College Selection Made Easy</title>
    <style>
		body {
			margin: 0;
			padding: 0;
		}

		/* Region 1 */
		.region1 {
			height: 100px;
			background-color: #D6DBD4;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            }

        .logo {
            margin-right: 20px;
        }

        .title {
            margin: 0;
            text-align: center;
            flex-grow: 1;
        }

        .logout-container{
            text-align: right;
        }

        .logout-link,
        .about-link {
            display: inline-block;
            margin-left: 10px;
        }

		/* Region 2 */
		.region2 {
            height: calc(100vh - 100px);
            width: 35%;
            background-color: #aaa;
            float: left;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 20px;
        }

		/* Region 3 */
		.region3 {
            height: calc(75% - 60px);
            width: calc(65% - 20px);
            background-color: #999;
            float: left;
            margin-left: 20px;
            margin-bottom: 20px;
        }

		/* Region 4 */
		.region4 {
            height: calc(25% - 20px);
            width: calc(75% - 20px);
            background-color: #777;
            float: left;
            margin-left: 20px;
        }

        /* Form */
        form {
            width: 40%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin-top: 20px;
            margin-bottom: 20px;
            align-items: flex-start;
            padding: 5px;
        }

        form > div {
            margin-bottom: 10px;
        }

        label {
            display: inline-block;
            width: 120px;
            text-align: left;
            margin-right: 10px;
            padding: 7px;
        }

        input[type="text"], select {
            width: 200px;
        }

        button {
            margin-top: 10px;
            margin-left: 15px;
            margin-bottom: 10px;
        }

	</style>
</head>

<script>
    var sat_math_slider = document.getElementById("sat_math");
    var sat_math_output = document.getElementById("sat_math_value");
    sat_math_output.innerHTML = sat_math_slider.value;

    sat_math_slider.oninput = function() {
        sat_math_output.innerHTML = this.value;
    }

    var sat_cr_slider = document.getElementById("sat_cr");
    var sat_cr_output = document.getElementById("sat_cr_value");
    sat_cr_output.innerHTML = sat_cr_slider.value;

    sat_cr_slider.oninput = function() {
        sat_cr_output.innerHTML = this.value;
    }

    var act_slider = document.getElementById("act");
    var act_output = document.getElementById("act_value");
    act_output.innerHTML = act_slider.value;

    act_slider.oninput = function() {
        act_output.innerHTML = this.value;
    }

    var ar_slider = document.getElementById("ar");
    var ar_output = document.getElementById("ar_value");
    ar_output.innerHTML = ar_slider.value;

    ar_slider.oninput = function() {
        ar_output.innerHTML = this.value;
    }

    var gr_slider = document.getElementById("gr");
    var gr_output = document.getElementById("gr_value");
    gr_output.innerHTML = gr_slider.value;

    gr_slider.oninput = function() {
        gr_output.innerHTML = this.value;
    }

    var margin = {
        left: 50,
        right: 50,
        bottom: 50,
        top: 50
    };

    var width = 960;   //-margin.right-margin.left;
    var height = 480;   //-margin.top-margin.bottom;

    var dropdown = d3.select("#Dropdown").attr("id", "Dropdown");

    var colorScheme = [
"#FFED30", // Gold
"#FFF157",
"#FFF47E",
"#FFF7A5",
"#FFFACD",
"#FFFFE0", // Light Yellow
"#E8F8F5", // Very Pale Cyan
"#D4E4F6", // Light Blue
"#A9CCE3",
"#7FABE8",
"#5588DE", // Medium-ish Blue
"#2E64FE", // Royal Blue
"#0000FF", // Blue
"#00008B", // Dark Blue
"#000080" // Navy Blue
];

    var svg = d3.select("#map")
    .append("svg")
    .attr("width", "100%")
    .attr("height", "100%")
    .attr("viewBox", "0 0 " + width + " " + height)
    .attr("preserveAspectRatio", "xMidYMid meet");


    var projection = d3.geoAlbersUsa()
        .scale(1000)
        .translate([ width / 2, height / 2]);

    var path = d3.geoPath().projection(projection);

    // Create a tip object
    var tip = d3.tip()
        .attr('class', 'd3-tip')
        .offset([-10, 0])
        .html(function(d) {
            var html = "";
            if (d['NAME']) {
                html += "<span style='font-weight:bold; font-size:16px'>" + d['RANKING'] + ". " + d['NAME'] + "</span>" + "<br>";
            }
            if (d.CITY && d.STATE) {
                html += "Location: " + d.CITY + ", " + d.STATE +  "<br>";
            }
            if (d["ENROLLMENT SIZE"]) {
                html += "Enrollment: " + parseInt(d["ENROLLMENT SIZE"]).toLocaleString() + "<br>";
            }
            if (d.LOCALE) {
                html += "Urbanicity: " + d.LOCALE +"<br>";
            }
            if (d['SCHOOL TYPE']) {
                html += "Type: " + d['SCHOOL TYPE'] +"<br>";
            }
            if (d["GRADUATION RATE"]) {
                html += "Graduation Rate: " + parseInt(100 * d["GRADUATION RATE"]) + "%" +"<br>";
            }
            if (d["AVG COST BASED ON HI"]) {
                html += "Average Tuition: " + "$" + parseInt(d["AVG COST BASED ON HI"]).toLocaleString() +"<br>";
            }
            if (d['SALARY']) {
                html += "Average Salary: $"  + parseInt(d['SALARY']).toLocaleString() + "<br>";
            }
            if (d["SAT MATH 25TH PCTL"] && d["SAT MATH 75th PCTL"]) {
                html += "Mid 50% SAT MATH: " + parseInt(d["SAT MATH 25TH PCTL"]) + "-" + parseInt(d["SAT MATH 75th PCTL"]) + "<br>";
            }
            if (d["SAT CR 25TH PCTL"] && d['SAT CR 75TH PCTL']) {
                html += "Mid 50% SAT CR: " + parseInt(d["SAT CR 25TH PCTL"]) + "-" + parseInt(d['SAT CR 75TH PCTL']) + "<br>";
            }
            if (d["ACT 25TH PCTL"] && d['ACT 75TH PCTL']) {
                html += "Mid 50% ACT: " + parseInt(d["ACT 25TH PCTL"]) + "-" + parseInt(d['ACT 75TH PCTL']) + "<br>";
            }
            return html;
        });


    // Attach the tip to your SVG
    svg.call(tip);


    var promises = [
        d3.json("/static/landing/states-10m.json"),
        d3.csv("/static/landing/ranked_results.csv")
    ]

    Promise.all(promises).then(function(array) {
        var states_10m = array[0];
        display(states_10m);

        var ranking_data = array[1];

        // Sort the data by RANKING in descending order
        ranking_data.sort(function(a, b) {
          return parseInt(a["RANKING"]) - parseInt(b["RANKING"]);
        });

        // Define a color scale
        var uniqueRankings = d3.set(ranking_data.map(function(d) { return parseInt(d["RANKING"]) })).values();
        // Define a color scale
        var colorScale = d3.scaleLinear()
          .domain([1, 30])
          .range(["#FFED30", "#000080"]);



        // Add circles for each school to the map
        svg.selectAll("circle")
          .data(ranking_data)
          .enter()
          .append("circle")
          .attr("cx", function(d) {
              return projection([d['LONGITUDE'], d['LATITUDE']])[0];
          })
          .attr("cy", function(d) {
              return projection([d['LONGITUDE'], d['LATITUDE']])[1];
          })
          .attr("r", 10)
          .attr("fill", function(d) {
              return colorScale(parseInt(d["RANKING"])); })
          .attr("opacity", 1)
          .attr("stroke", "black")
          .attr("stroke-width", .9)
          .on("mouseover", function(d) {
              tip.show(d);
           })
          .on("mouseout", function(d) {
            tip.hide(d);
           });

        // Create a new container for the legend
        var legendContainer = d3.select("#map").append("div")
            .attr("id", "legend-container")
            .style("position", "absolute")
            .style("bottom", "105px")
            .style("right", "10px")
            .style("background-color", "white")
            .attr("transform", "translate(" + (5) + "," + (5) + ")")
            .style("height", "50px")
            .style("width", "200px");



        // Add the legend to the container
        var legend = legendContainer.append("svg")
            .attr("width", 220)
            .attr("height", 50)
            .attr("viewBox", "0 0 200 50")

        // Add a title to the legend
        legend.append("text")
            .text("Match Strength")
            .attr("x", 72)
            .attr("y", 12)
            .style("text-anchor", "middle")
            .style("font-weight", "bold");

        // Define the color scale range
        // var colorRange = ["#9e0142","#b11646","#c32b4a","#d5414b","#e65949","#f47b4d","#fcad64","#fcb56a","#fdbc6e","#fed485"]

        // Add a gradient to the legend
        var gradient = legend.append("defs")
            .append("linearGradient")
            .attr("id", "gradient")
            .attr("x1", "100%")
            .attr("x2", "0%");

        // Add stops to the gradient using the colorScale variable
        colorScale.range().forEach(function(color, i) {
            gradient.append("stop")
                .attr("offset", i * (100 / (colorScale.range().length - 1)) + "%")
                .attr("stop-color", color);
        });

        // Add a rectangle with the gradient fill to the legend
        legend.append("rect")
            .attr("x", 22)
            .attr("y", 20)
            .attr("width", 100)
            .attr("height", 20)
            .style("fill", "url(#gradient)")
            .style("stroke", "none");

        // Add labels to the legend
        legend.append("text")
            .text("Low")
            .attr("x", 5)
            .attr("y", 35)
            //.style("font-weight", "bold")
            .style("font-size", "16px")
            .style("text-anchor","middle");

        legend.append("text")
            .text("High")
            .attr("x", 140)
            .attr("y", 35)
            //.style("font-weight", "bold")
            .style("font-size", "16px")
            .style("text-anchor","middle");

        // Get a reference to the school-list <ol> element
        var schoolList = d3.select("#school-list");

        // Add the school names to the list
        var schools = schoolList.selectAll("li")
            .data(ranking_data)
            .enter()
            .append("li");

        schools.append("div")
            .classed("school-name", true)
            .html(function(d, i) {
                return "<span class='rank' style='font-weight: bold; font-size: inherit;'>" + (i + 1) + ".</span> " + d.NAME;
            });


        schools.append("div")
            .classed("school-details", true)
            .append("ul")
            .classed("sublist", true)
            .selectAll("li")
            .data(function(d) {
                return [
                    {label: "Average Tuition:", value: "$" + parseInt(d["AVG COST BASED ON HI"])},
                    {label: "Acceptance Rate:", value: parseInt(d["ADMISSION RATE"]) + "%"},
                    {label: "Distance:", value: parseInt(d["DISTANCE IN MILES"]) + " miles"}
                ];
            })
            .enter()
            .append("li")
            .text(function(d) { return d.label + " " + d.value; });


        // Define the number of items to show per page
        var pageSize = 5;

        // Define the current page number
        var currentPage = 0;

        // Define the navigation buttons
        var prevButton = d3.select("#school-list-prev");
        var nextButton = d3.select("#school-list-next");

        // Define the update function for the school list
        function updateSchoolList() {
            // Hide all schools
            schools.style("display", "none");

            // Show the schools for the current page
            schools.filter(function(d, i) {
                    return i >= currentPage * pageSize && i < (currentPage + 1) * pageSize;
            }).style("display", "block");

            // Disable the previous button if we're on the first page
            if (currentPage === 0) {
                prevButton.attr("disabled", true);
            } else {
                prevButton.attr("disabled", null);
            }

            // Disable the next button if we're on the last page
            if ((currentPage + 1) * pageSize >= schools.size()) {
                nextButton.attr("disabled", true);
            } else {
                nextButton.attr("disabled", null);
            }
        }

        // Add a click event listener to the previous button
        prevButton.on("click", function() {
            currentPage--;
            updateSchoolList();
        });

        // Add a click event listener to the next button
        nextButton.on("click", function() {
            currentPage++;
            updateSchoolList();
        });

        // Initialize the school list
        updateSchoolList();

    });

    function display(states_10m){

        svg.append("g")
            .attr("class", "states")
            .attr("transform", "translate(" + (0) + ", 0)")
            .selectAll("path")
            .data(topojson.feature(
                states_10m,
                states_10m.objects.states).features
            )
            .enter().append("path")
            .attr("fill",colorScheme[0])
            .attr("stroke", "#000")
            .attr("d", path)
        // set the fill color to green
        d3.selectAll("path").style("fill", "#90EE90");
    }


</script>
